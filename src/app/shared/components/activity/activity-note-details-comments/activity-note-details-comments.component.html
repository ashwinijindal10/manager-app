<mat-card fxLayout="column" [ngClass]="userEmail === data.createdBy ? 'child' : 'childBg'">
  <div class="subject-container pt-10" fxLayout="row">
    <p fxFlex="81" class="m-0 fontsize-14">
      Comment added by
      <span *ngIf="userEmail === data.createdBy" class="blue">&nbsp;me</span>
      <span *ngIf="userEmail !== data.createdBy" class="blue">{{
        data.createdBy
      }}</span>
    </p>
    <p fxFlex="19" fxLayoutAlign="end center" class="fontsize-12 m-0 dark" *ngIf="userEmail !== data.createdBy">
      {{ data.updatedOn | date: 'MM/dd/yyyy hh:mm a' }}
      <mat-icon svgIcon="addNote" (click)="addComment()"
        class="icon-16 ml-10 note-icon cursor note-icon-items align-right"></mat-icon>
    </p>
    <p fxFlex="19" fxLayout="row" fxLayoutAlign="end center" class="fontsize-12 m-0 dark"
      *ngIf="userEmail === data.createdBy">
      {{ data.updatedOn | date: 'MM/dd/yyyy hh:mm a' }}
      <button class="self-comment" mat-button [matMenuTriggerFor]="menu">
        <mat-icon svgIcon="more_v" class="cursor moreV icon-16 ml-10"></mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="addComment()">
          Add Comment
        </button>
        <button mat-menu-item (click)="editComment()">Edit Comment</button>
        <button mat-menu-item (click)="deleteComments(data)">
          Delete Comment
        </button>
      </mat-menu>
    </p>
  </div>
  <div *ngIf="showComments" class="addNotes-popup">
    <app-activity-note-details-comments-dialog [noteTitle]="noteTitle" [notecomments]="notecomments"
      (comment)="activityComment($event)">
    </app-activity-note-details-comments-dialog>
  </div>
  <p fxFlex="95" class="m-0 dark fontsize-14">{{ data.text }}</p>
</mat-card>
