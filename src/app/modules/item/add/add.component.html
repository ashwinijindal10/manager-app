<h2>Add Item</h2>
<form [formGroup]="itemGorup" (ngSubmit)="saveItem()">
  <mat-form-field>
    <input matInput required placeholder="Title" type="text" formControlName="title">
  </mat-form-field>
  <mat-form-field>
    <input  matInput placeholder="Qunatity" type="number" formControlName="quantity">
  </mat-form-field>
  <mat-form-field>
    <input matInput required [matDatepicker]="picker" placeholder="Date of adding" formControlName="creation_date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Category</mat-label>
    <select matNativeControl required formControlName="category">
      <option *ngFor="let cat of (categories | async)" [value]="cat">
        {{ cat }}
      </option>
    </select>
  </mat-form-field>
  <mat-radio-group formControlName="active">
    <mat-radio-button [value]="true" name="active">
      Active
    </mat-radio-button>
    <mat-radio-button [value]="false" name="active">
      Inactive
    </mat-radio-button>
  </mat-radio-group>
  <mat-form-field>
    <textarea  matInput placeholder="Describe" formControlName="details"></textarea>
  </mat-form-field>
  <button mat-raised-button [disabled]="!itemGorup.valid" [class.disabled]="!itemGorup.valid">Save</button>
  <button mat-button type="button" (click)="close()">Cancel</button>
</form>
